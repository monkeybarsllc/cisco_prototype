<body id="index" class="register-page">

    <header id="mobileheader" class="navigation-bar-header light visible-xs"></header>
    <!-- Hero Section -->
    <section id="hero" class="light">
      <div class="container">
      	<div class="home-bg">
          <!--<nav class="navigation navigation-social">
            <ul class="navigation-bar">
              <li><a href="#"><span class="fa fa-twitter"></span></a>

          <div class="hero-content text-center">
           <div class="container">


				<div class="row" ng-controller="RegFormCtrl">
					<div class="col-md-12">
						<h2>Sign up for <!--<span class="highlight">event</span>--> the hackathon now!</h2>
						<!--<div class="sub-title">and get your tickets emailed to you within 24 hours.</div>-->
						<br/>
						<br/>
					</div>
          <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">

            <p ng-show="registered">Thanks! Check your email for confirmation.</p>

						<form ng-hide="registered" class="form form-register" novalidate="novalidate" name="regForm">
							<div class="form-group">
								<label for="ticket" class="col-sm-3 col-xs-12 control-label">Skill type</label>
								<div class="col-sm-9 col-xs-12">
									<select class="form-control required" name="ticket" id="ticket" placeholder="Select your ticket type" ng-model="newRegistration.responses[0].text" required>
										<option value="">-- Choose skill type --</option>
                    <option value="Designer">Designer</option>
										<option value="Back-end Developer">Back-end Developer</option>
										<option value="Front-end Developer" selected>Front-end Developer <!--<span class="highlight">(best value)</span>--></option>
									</select>
								</div>
							</div>							
							<div class="form-group">
								<label for="fullname" class="col-sm-3 col-xs-12 control-label">Full name</label>
								<div class="col-sm-9 col-xs-12">
									<input type="text" class="form-control required" name="fullname" id="fullname" placeholder="Name Surname" ng-model="newRegistration.name" required />
								</div>
							</div>
							<div class="form-group">
								<label for="company" class="col-sm-3 col-xs-12 control-label">Affiliation</label>
								<div class="col-sm-9 col-xs-12">
									<input type="text" class="form-control" name="company" id="company" placeholder="School, Company, or Organization" ng-model="newRegistration.responses[1].text" required />
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="col-sm-3 col-xs-12 control-label">Email</label>
								<div class="col-sm-9 col-xs-12">
									<input type="email" class="form-control required email" name="email" id="email" placeholder="Email" ng-model="newRegistration.email" required />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="agree" required> Check here to agree with the <a href="IoTWFHackathonParticipationAgreement.pdf" target="_blank">terms and conditions</a>.
										</label>
									</div>
								</div>
							</div>
							<button class="btn btn-primary btn-sm btn-block" ng-disabled="regForm.$invalid" ng-click="submitRegistration()">Register!</button>
						</form>
						
						<p class="agree-text center">By clicking you agree to our Terms of Service, Privacy Policy.<br>
						Cisco / Monkeybars Â© All rights reserved.</p>
					</div>
				</div>
			</div>
          </div>          
        </div>
      </div>
    </section> 
    <!-- End Hero Section -->
